<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jua&family=Nanum+Myeongjo&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@500&display=swap"

  <body>
    <div class="title">
      <h2>Green</h2>
      <h1>E</h1>
    </div>
    <div class="contents">
      <div class="controls">
        <img
          class="controls__logo"
          src="pallete.png"
          width="40px"
          alt="pallete"
        />
        <div class="controls__range">
          <fieldset>
            <legend>Brush Size</legend>
            <input
              type="range"
              id="jsRange"
              min="1"
              max="10"
              value="5"
              step="1"
            />
            <span id="jsCurRange" class="controls__crnt">5</span>
          </fieldset>
        </div>
        <div class="controls__btns">
          <fieldset>
            <legend>Mode</legend>
            <button id="jsPen" class="activated">Pen</button>
            <button id="jsFill">Fill</button>
            <button id="jsRect">Rectangle</button>
            <button id="jsCircle">Circle</button>
            <button id="jsErase">Eraser</button>
            <button id="uploadText">Text</button>
            <label for="file" id="fileLabel">
              Image
              <input type="file" accept="image/*" id="file" />
            </label>
            <button id="jsReset">Empty</button>
          </fieldset>
        </div>
        <div id="jsColors" class="controls__colors">
          <fieldset>
            <legend>Pallete</legend>
            <div class="controls__pallete">
              <div
                class="controls__color jsColor"
                style="background-color: #2c2c2c"
                data-color="#2c2c2c"
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #ffffff"
                data-color="#ffffff"
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #d1512d"
                data-color="#d1512d"
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #ef5b0c"
                data-color="#ef5b0c"
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #e6b325"
                data-color="#e6b325"
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #5a8f7b"
                data-color="#5a8f7b"
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #cee5d0"
                data-color="#cee5d0"
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #81cacf"
                data-color="#81cacf"
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #b270a2"
                data-color="#b270a2"
              ></div>
              <div
                class="controls__color jsColor"
                style="background-color: #ff8fb1"
                data-color="#ff8fb1"
              ></div>
            </div>
            <div class="controls__selects">
              <input id="controlsSelect" type="color" />
            </div>
          </fieldset>
        </div>
      </div>
      <canvas id="jsCanvas" class="canvas"></canvas>
      <div class="controls">
        <div id="jsImages" class="controls__images">
          <fieldset class="controls__image">
            <legend>Image</legend>
            <div class="previews">
              <img id="imgPreview" src="/mintchoco01.png" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Text</legend>
            <div class="tools__text">
              <input type="number" min="1" value="25" id="fontSizes" />
              <select id="fontTypes" autocomplete="off" required>
                <option value="serif" style="font-family: serif">Serif</option>
                <option value="sans-serif" style="font-family: sans-serif">
                  Sans-serif
                </option>
                <option value="courier new" style="font-family: courier new">
                  Courier New
                </option>
                <option
                  value="Lucida Console"
                  style="font-family: Lucida Console"
                >
                  Lucida Console
                </option>
                <option value="cursive" style="font-family: cursive">
                  Cursive
                </option>
                <option
                  value="Brush Script MT"
                  style="font-family: Brush Script MT"
                >
                  Brush Script MT
                </option>
                <option
                  value="lucida Handwriting"
                  style="font-family: lucida Handwriting"
                >
                  Lucida Handwriting
                </option>
                <option value="copperplate" style="font-family: copperplate">
                  Copperplate
                </option>
                <option value="papyrus" style="font-family: Papyrus">
                  Papyrus
                </option>
                <option
                  value="'Noto Sans KR', sans-serif"
                  style="font-family: 'Noto Sans KR', sans-serif"
                >
                  Noto Sans í•œê¸€
                </option>
                <option
                  value="'Nanum Myeongjo', serif"
                  style="font-family: 'Nanum Myeongjo', serif"
                >
                  ë‚˜ëˆ” ëª…ì¡°
                </option>
                <option
                  value="'Nanum Pen Script', cursive"
                  style="font-family: 'Nanum Pen Script', cursive"
                >
                  ë‚˜ëˆ”íŽœ
                </option>
                <option
                  value="'Jua', sans-serif"
                  style="font-family: 'Jua', sans-serif"
                >
                  ì£¼ì•„
                </option>
              </select>
              <select id="fontWeights" required>
                <option value="normal" selected>Normal</option>
                <option value="bolder">Bold</option>
              </select>
            </div>
            <input type="text" placeholder="Add text here... :)" id="text" />
          </fieldset>
        </div>
        <div class="controls__save">
          <button id="jsSave">Save</button>
        </div>
      </div>
    </div>

</html>
