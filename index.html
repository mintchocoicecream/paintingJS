<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
  </head>
  <body>
    <h1>CANVAS</h1>
    <div class="contents">
      <canvas id="jsCanvas" class="canvas"></canvas>
      <div class="controls">
        <div class="controls__range">
          <input
            type="range"
            id="jsRange"
            min="0.1"
            max="10"
            value="5"
            step="0.1"
          />
          <span>5</span>
        </div>
        <div class="controls__btns">
          <button id="jsPen">Pen</button>
          <button id="jsFill">Fill</button>
          <button id="jsSave">Save</button>
        </div>
        <div id="jsColors" class="controls__colors">
          <div class="controls__colors__one">
            <div
              class="controls__color jsColor"
              style="background-color: #2c2c2c"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: white"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #ff3b30"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #ff9500"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #ffcc00"
            ></div>
          </div>
          <div class="controls__colors__two">
            <div
              class="controls__color jsColor"
              style="background-color: #4cd963"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #5ac8fa"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #0579ff"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #5856d6"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #ff29db"
            ></div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
