<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Doodling</title>
  </head>
  <body>
    <h1>DOODLING</h1>
    <div class="contents">
      <canvas id="jsCanvas" class="canvas"></canvas>
      <div class="controls">
        <img
          class="controls__logo"
          src="pallete.png"
          width="40px"
          alt="pallete"
        />
        <div class="controls__range">
          <input
            type="range"
            id="jsRange"
            min="1"
            max="10"
            value="5"
            step="1"
          />
          <span id="jsCurRange" class="controls__crnt">5</span>
        </div>
        <div class="controls__btns">
          <button id="jsPen">Pen</button>
          <button id="jsFill">Fill</button>
          <button id="jsReset">Reset</button>
        </div>
        <div id="jsColors" class="controls__colors">
          <div class="controls__curColors">
            <h3>Selected Color :</h3>
            <div
              id="curColor"
              class="controls__curColor"
              style="background-color: #2c2c2c"
            ></div>
          </div>
          <div class="controls__pallete">
            <div
              class="controls__color jsColor"
              style="background-color: #2c2c2c"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: rgb(255, 255, 255)"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #d1512d"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #ef5b0c"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #e6b325"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #5a8f7b"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #cee5d0"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #81cacf"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #b270a2"
            ></div>
            <div
              class="controls__color jsColor"
              style="background-color: #ff8fb1"
            ></div>
          </div>
          <div class="controls__selects">
            <input id="controlsSelect" type="color" />
          </div>
        </div>
        <div id="jsImages" class="controls__images">
          <label for="file">
            âž• Image
            <input type="file" accept="image/*" id="file" />
          </label>
          <input type="text" placeholder="Add text here... :)" id="text" />
        </div>
        <div class="controls__save">
          <button id="jsSave">Save</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
